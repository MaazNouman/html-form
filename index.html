<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <header>
        <ul>
            <a href="/">Home </a>
            <a href="/">Instagram </a>
            <a href="/">Facebook </a>
            <a href="/">Youtube </a>
        </ul>
    </header>
    <main>
        <h1><i><u> Form </u></i></h1>

        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <br>
                <label for=""> First Name</label>
                <input type="text" name="fname">
                <br><br>

                <label for=""> Last Name</label>
                <input type="text" name="LastName">
                <br><br>

                <label for=""> Phone </label>
                <input type="tel" name="Phone">
                <br><br>

            </fieldset>
            <br><br>


            <fieldset>
                <h3><b>Qualification</b> </h3>
                <label for=""> Study </label>
                <select name="Study">
                    <option value="Matric">Matric</option>
                    <option value="Inter">Inter</option>
                    <option value="Degree"> BA</option>
                </select>
                <br><br>

                <p><i> Skills if you have any </i></p>
                <label type="Text">Skills</label>
                <input type="text" name="skills">
            </fieldset>
            <br><br>

            <fieldset>
                <h3><b>Bilogical Data </b></h3>

                <label type="Gender"> Gender</label>
                <select name="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Custom">Custom</option>
                </select>

                <br><br>

                <label type="Blood Group">Blood Group</label>
                <input type="text" name="bloodgroup">

            </fieldset>

            <br><br>

            <fieldset>
                <legend>Accounts </legend>
                <h3><b> Personal Acoounts</b></h3>

                <label for="Facebook">Facbook</label>
                <input type="url" name="fb_id">
                <br><br>
                <label for="Instagram">Instagram</label>
                <input type="url" name="Instagramid">
                <br><br>
                <label for="Gmail">Gmail</label>
                <input type="url" name="gamilid">
                <br><br>
                <label for="LinkedIn">LinkedIn</label>
                <input type="url" name="LinkedInid">
                <br><br>

                
            </fieldset>

            <br><br>


            <input type="Submit">

        </form>

    </main>

    <footer></footer>
</body>

</html>
